<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOEIC Part 2 Quiz</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .hidden { display: none; }
    .question { margin-bottom: 15px; }
    .section-title { font-size: 18px; margin-top: 30px; margin-bottom: 10px; font-weight: bold; }
    #notification { color: green; margin-top: 15px; }
  </style>
</head>
<body>
  <audio id="audio" controls style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>TOEIC Part 2 Quiz</h1>

  <div id="admin-controls">
    <button id="startBtn">Bắt đầu làm bài</button>
    <button id="endBtn" class="hidden">Kết thúc</button>
  </div>

  <form id="quizForm" class="hidden">
    <div class="section-title">Phần 1</div>
    <div id="section1"></div>

    <div class="section-title">Phần 2</div>
    <div id="section2"></div>

    <button type="submit">Nộp bài</button>
  </form>

  <div id="notification"></div>

  <script>
    const username = prompt("Nhập tên của bạn:") || 'Học sinh';
    const isAdmin = username.toLowerCase() === 'admin';
    const startBtn = document.getElementById("startBtn");
    const endBtn = document.getElementById("endBtn");
    const quizForm = document.getElementById("quizForm");
    const notification = document.getElementById("notification");
    const section1 = document.getElementById("section1");
    const section2 = document.getElementById("section2");

    const wsProtocol = location.protocol === 'https:' ? 'wss://' : 'ws://';
    const socket = new WebSocket(wsProtocol + location.host);

    const createQuestion = (id, text) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <label><strong>${text}</strong></label><br>
        <label><input type="radio" name="${id}" value="A"> A</label><br>
        <label><input type="radio" name="${id}" value="B"> B</label><br>
        <label><input type="radio" name="${id}" value="C"> C</label><br>
        <label><input type="radio" name="${id}" value="D"> D</label>
      `;
      return div;
    };

    for (let i = 7; i <= 31; i++) {
      section1.appendChild(createQuestion(`q${i}`, `Câu ${i}`));
      section2.appendChild(createQuestion(`q${i}_2`, `Câu ${i}`));
    }

    if (isAdmin) {
      startBtn.classList.remove("hidden");
      startBtn.onclick = () => {
        socket.send(JSON.stringify({ type: "start" }));
        startBtn.classList.add("hidden");
        endBtn.classList.remove("hidden");
      };
      endBtn.onclick = () => {
        socket.send(JSON.stringify({ type: "end" }));
        endBtn.disabled = true;
      };
    } else {
      quizForm.classList.add("hidden");
    }

    socket.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      if (msg.type === "start") {
        if (!isAdmin) quizForm.classList.remove("hidden");
      }
      if (msg.type === "submitted") {
        const who = msg.username === username ? "Bạn" : msg.username;
        notification.innerText = `${who} đã nộp bài.`;
      }
    };

    quizForm.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(quizForm);
      const answers = {};
      formData.forEach((val, key) => answers[key] = val);
      const res = await fetch("/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, answers })
      });
      const result = await res.json();
      notification.innerText = `Bạn được ${result.score}/50.`;
      socket.send(JSON.stringify({ type: "submitted", username }));
      quizForm.querySelector("button[type=submit]").disabled = true;
    };
  </script>
</body>
</html>
